<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tasks</title>
    
</head>
<body>
    <div id="page">
        <div id="header"><h1>Tasks To Do</h1></div>
        <!--Menu side bar-->
        <div id="menuContainer">
            <ul class="side-up">
                <li class="menuTitle">
                    <div class="side-bar">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>inbox</title>
                            <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                            </svg><p>Inbox</p>
                        </div>
                        <button class="circleBtn addBtn" id="myTask" aria-label="add new task"></button>
                    </div>
                </li>
                <li  class="menu" id="today">// Today</li>
                <li  class="menu" id="week">// Next 7 Days</li>
                <li  class="menu" id="allTasks">// All Tasks</li>
            </ul>
            <ul class="side-down">
                <li class="menuTitle">
                    <div class="side-bar">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>project</title>
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                            </svg><p>Project</p>
                        </div>
                        <div class="btnContainer">
                            <button class="circleBtn editImg" id="editProject" aria-label="edit project"></button>
                            <button class="circleBtn addBtn" id="myProject" aria-label="add new project"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--Task Board-->
        <div id="mainBoard">
            <div id="toDoHeader"><h2 id="displayTitle"></h2></div>
            <div id="toDoContainer"></div>
        </div>
        <!--Form container-->
        <div id="formContainer" class="container">
            <div class="form-starter">
                <h2 class="formTitle"></h2>
                <button class="circleBtn cancel crossImg"></button>
            </div>
            <form id="toDoForm" class="hidden">
                <ul class="formInfo">
                    <li class="info">
                        <label for="toDotitle" class="infoLabel">Task Title</label>
                        <input class="data"
                        id="toDotitle"
                        name="title"
                        type="text"
                        maxlength="72"
                        required/>
                    </li>
                    <li class="info">
                        <label for="toDoDescription" class="infoLabel">Description</label>
                        <input class="data"
                        id="toDoDescription"
                        name="toDoDescription"
                        type="text"
                        maxlength="100"
                        pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$">
                    </li>
                    <li class="info">
                        <div id="date-select">
                            <label for="dueDate">Due Date</label>
                            <input class="data" 
                            type="date" 
                            id="dueDate" 
                            name="dueDate" 
                            required/>
                        </div>
                    </li>
                    <li class="info">
                        <div id="form-footer">
                        <div class="project-select">
                            <p>Project</p>
                            <select class="data" name="projects" id="myProjects" required>
                                <option value="" selected default>Select ▼</option>
                            </select>
                        </div> 
                        <div class="priority-select">
                            <p>Priority</p>
                            <select class="data" name="projects" id="priority" required>
                                <option value="" selected default>Select ▼</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div> 
                    </div>
                    </li>
                </ul>
                <div class="footer"><p id="taskErrMsg"class="errMsg"></p><button type="submit" id="addNewTask" class="fromAddBtn">Add</button></div>
            </form>
            <form id="addProjectForm" class="hidden">
                <ul class="formInfo">
                    <li class="info">
                        <label for="toDotitle" class="infoLabel">Project Name</label>
                        <input class="data"
                        id="projectTitle"
                        name="projectTitle"
                        type="text"
                        placeholder="Project Title"
                        maxlength="72"
                        required/>
                    </li>
                </ul>
                <div class="footer"><p id="projectErrMsg" class="errMsg"></p><button type="submit" id="addNewProject" class="fromAddBtn">Add</button></div>
            </form>
            <div id="editProjectContainer" class="hidden">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
